<div class="header-info">
  <div>
    <span>Тип доставки: </span>
    <span class="type-delivery">{{ selectedDeliveryType }}</span>
  </div>
  <a mat-button (click)="openDialog()">Натисніть тут, щоб змінити</a>
</div>

<header>
  <div class="header-logos">
    <a href="">
      <img loading="lazy"
           src="https://noa.ua/wp-content/uploads/2020/10/logo_one-1.svg"
           alt="">
    </a>
  </div>
  <div class="header-menu">
    <div class="dropdown">
      <button class="dropbtn">МЕНЮ</button>
      <div class="dropdown-content">
        <div class="menu-item" [routerLink]="'/product/'+[category.path]" *ngFor="let category of categoriesItems">
          <img [src]="category.imagePath" alt="" [routerLink]="'/product/'+[category.path]">
          <a [routerLink]="'/product/'+[category.path]">{{ category.name }}</a>
        </div>
      </div>
    </div>
    <div class="dropdown">
      <button class="dropbtn">THAI MARKET</button>
      <div class="dropdown-content-thai">
        <div class="menu-item" [routerLink]="'/product-thai/'+[categoryThai.path]" *ngFor="let categoryThai of categoriesThaiItems">
          <img [src]="categoryThai.imagePath" alt="" [routerLink]="'/product-thai/'+[categoryThai.path]">
          <a [routerLink]="'/product-thai/'+[categoryThai.path]">{{ categoryThai.name }}</a>
        </div>
      </div>
    </div>
    <a href="" [routerLink]="[ '/delivery' ]" class="delivery-menu-item">ДОСТАВКА</a>
    <a href="" [routerLink]="['/donating']" class="donating-menu-item">ДОНАТИМО РАЗОМ</a>
  </div>
  <div class="right-part-menu">
    <a href="" class="choose-language">ENG</a>
    <a href="https://go.expirenza.com/review?code=8H8A0">
      <button class="btn btn-grey leave-feedback">Залишити відгук</button>
    </a>
    <a href="" [routerLink]="[ '/favourites' ]">
      <img src="assets/img/favourite.png" alt="" class="img-fav">
    </a>
    <div class="phone">
      <img src="assets/img/call.png" alt="" class="img-call">
      <div class="header-phone-info">
        <div class="h6 title">
          <a href="tel:+380677929090">+38 (067) 792 90 90 </a>
        </div>
        <p class="text">Працюємо Пн - Нд з <b>10:00</b> до <b>22:55</b></p>
      </div>
    </div>
    <a class="auth-block" (click)="openLoginDialog()" aria-current="page" *ngIf="!isLogin">
      <img src="assets/img/user.svg" alt="" width="16px" height="20px">
      <span class="login-txt"> ВХІД </span>

    </a>
    <a class="auth-block" [routerLink]="[ '/'+loginUrl ]" routerLinkActive="route-active"
       aria-current="page" *ngIf="isLogin">
      <img src="assets/img/user.svg" alt="" width="16px" height="20px">
     <span class="login-txt"> {{ loginPage }}</span>
    </a>
    <a class="auth-block cart" [routerLink]="[ '/checkout' ]" routerLinkActive="route-active"
       aria-current="page" *ngIf="basket.length > 0">
      <img src="assets/img/basket_blue.png" alt="" class="img-fav">
    </a>

    <!--    <button>-->
    <div class="burger-container">
      <div class="burger btn-icon open-menu">
        <button class="burger-btn" (click)="toggleMenu()" [ngClass]="{'active': isMenuActive}">
<!--          <img src="assets/img/menu.png" alt="" *ngIf="!isMenuActive">-->
          <img src="assets/img/menu%20(1).png" alt="" >

          <span *ngIf="isMenuActive">×</span>
        </button>
        <ul class="nav" [ngClass]="{'active': isMenuActive}">
          <li class="nav__item">
            <a class="nav__link" [routerLink]="[ '/about' ]">ПРО НАС</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" [routerLink]="[ '/delivery' ]">ДОСТАВКА</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" [routerLink]="[ '/vacancies' ]">ВАКАНСІЇ</a>
          </li>
          <li class="nav__item">
            <a class="nav__link" [routerLink]="[ '/contacts' ]">КОНТАКТИ</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

</header>
